name: Deploy to Azure

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environrment"
        required: true
        type: environment

permissions:
   id-token: write
   contents: read

jobs:

  deploy-infrastructure:

    name: "Install Terraform and Azure ClI and Authenticate to Azure"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: "Checkout GitHub Repo"
        uses: actions/checkout@v4

      - name: set environement variable
        run: echo "TF_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV

      - name: "Login to Azure"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
      - name: "Install terraform on runner"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "latest"
    

      - name: "Run Terraform init"
        run: |
          terraform init -chdir=terraform/environments/$TF_ENV


      - name: "Run Terraform plan"
        run: terraform plan -chdir=terraform/environments/$TF_ENV
          
      - name: "Run Terraform Format"
        run: terraform fmt -chdir=terraform/environments/$TF_ENV

      - name: 'Terraform Apply'
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
       
        

      
      



     

      
        
        
        



  

   